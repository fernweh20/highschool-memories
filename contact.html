    <section class="contact">
        <h2>📞 联系方式</h2>
        <p>欢迎通过以下方式与站长联系：</p>

        <ul class="contact-list">
            <li>📧 **Email**：<a href="mailto:your_email@example.com">your_email@example.com</a></li>
            <li>🐧 **QQ**：<a href="tencent://message/?uin=123456789&Site=&Menu=yes">123456789</a></li>
            <li>💬 **WeChat**：<b>your_wechat_id</b>（扫码添加）</li>
            <li>🚀 **GitHub**：<a href="https://github.com/your_github" target="_blank">github.com/your_github</a></li>

        <h3>📸 微信二维码</h3>
        <img src="images/wechat_qr.jpg" alt="微信二维码" class="qr-code">

    <footer>
        <div id="footer"></div>
        <script>
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
        </script>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .contact {
            padding: 20px;
            background: white;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-list {
            list-style: none;
            padding: 0;
        }
        .contact-list li {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
