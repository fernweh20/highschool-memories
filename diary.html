<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊàëÁöÑÊó•ËÆ∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .diary-entry {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            cursor: pointer;
        }
        .diary-entry:hover {
            background-color: #f9f9f9;
        }
        .date {
            font-size: 14px;
            color: #666;
        }
        .content-preview {
            font-size: 16px;
            color: #444;
        }
        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìñ ÊàëÁöÑÊó•ËÆ∞</h1>
        <div id="diary-list"></div>
    </div>

    <!-- Ê®°ÊÄÅÊ°ÜÔºàÊòæÁ§∫ÊñáÁ´†ËØ¶ÊÉÖÔºâ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p class="date" id="modal-date"></p>
            <p id="modal-content"></p>
        </div>
    </div>

    <script>
        // ÊñáÁ´†Êï∞ÊçÆÔºàÂèØ‰ª•‰ªéÊúçÂä°Âô®Ëé∑ÂèñÔºâ
        const diaryEntries = [
            {
                title: "‰ªäÂ§©ÁöÑÊÄùËÄÉ",
                date: "2025-02-11",
                content: "‰ªäÂ§©ÊàëÊÄùËÄÉ‰∫ÜÂ¶Ç‰Ωï‰ºòÂåñÁΩëÁ´ôÊÄßËÉΩÔºåÂπ∂Â∞ùËØï‰∫ÜÊñ∞ÁöÑÁºìÂ≠òÁ≠ñÁï•„ÄÇ"
            },
            {
                title: "Èò≥ÂÖâÊòéÂ™öÁöÑ‰∏ÄÂ§©",
                date: "2025-02-10",
                content: "‰ªäÂ§©ÁöÑÂ§©Ê∞îÁâπÂà´Â•ΩÔºåÈò≥ÂÖâÊòéÂ™öÔºåÈÄÇÂêàÂá∫ÂéªÊï£Ê≠•ÊîæÊùæÂøÉÊÉÖ„ÄÇ"
            },
            {
                title: "ÁºñÁ®ãÁöÑ‰πêË∂£",
                date: "2025-02-09",
                content: "ÊàëÂèëÁé∞ÁºñÁ®ãÂ∞±ÂÉèËß£Ë∞úÔºåÊØè‰∏ÄÊ¨°Ëß£ÂÜ≥ÈóÆÈ¢òÈÉΩ‰ºöÊúâÊª°Êª°ÁöÑÊàêÂ∞±ÊÑüÔºÅ"
            }
        ];

        // ÊåâÊó•ÊúüÊéíÂ∫èÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÔºâ
        diaryEntries.sort((a, b) => new Date(b.date) - new Date(a.date));

        // ÁîüÊàêÊó•ËÆ∞ÂàóË°®
        const diaryList = document.getElementById("diary-list");
        diaryEntries.forEach(entry => {
            const entryDiv = document.createElement("div");
            entryDiv.classList.add("diary-entry");
            entryDiv.innerHTML = `
                <h3>${entry.title}</h3>
                <p class="date">${entry.date}</p>
                <p class="content-preview">${entry.content.substring(0, 30)}...</p>
            `;
            entryDiv.addEventListener("click", () => openModal(entry));
            diaryList.appendChild(entryDiv);
        });

        // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
        function openModal(entry) {
            document.getElementById("modal-title").textContent = entry.title;
            document.getElementById("modal-date").textContent = entry.date;
            document.getElementById("modal-content").textContent = entry.content;
            document.getElementById("modal").style.display = "block";
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.querySelector(".close").addEventListener("click", () => {
            document.getElementById("modal").style.display = "none";
        });

        // ÁÇπÂáªÂ§ñÈÉ®Âå∫ÂüüÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        window.addEventListener("click", (event) => {
            if (event.target === document.getElementById("modal")) {
                document.getElementById("modal").style.display = "none";
            }
        });
    </script>

</body>
</html>
