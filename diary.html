<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 我的日记</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
        h1 { text-align: center; color: #007bff; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .diary-entry { padding: 10px; border-bottom: 1px solid #ddd; cursor: pointer; }
        .diary-entry:hover { background: #f1f1f1; }
        .date { color: #666; font-size: 14px; }
        textarea { width: 100%; height: 100px; margin-top: 10px; padding: 8px; }
        button { margin-top: 10px; padding: 8px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>📖 我的日记</h1>

    <div class="container">
        <h2>✍ 写日记</h2>
        <input type="date" id="diary-date">
        <textarea id="diary-content" placeholder="今天发生了什么..."></textarea>
        <button onclick="saveDiary()">保存日记</button>
    </div>

    <div class="container">
        <h2>📅 日记列表</h2>
        <div id="diary-list"></div>
    </div>

    <script>
        const GITHUB_USERNAME = "Fernweh20"; 
        const REPO_NAME = "highschool-memories";  
        const FILE_PATH = "diary.json";  
        const GITHUB_TOKEN = "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";  

        async function fetchDiaries() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${FILE_PATH}`);
                const diaries = await response.json();
                renderDiaries(diaries);
            } catch (error) {
                console.error("日记加载失败", error);
            }
        }

        function renderDiaries(diaries) {
            const list = document.getElementById("diary-list");
            list.innerHTML = "";

            diaries.forEach((entry) => {
                let div = document.createElement("div");
                div.className = "diary-entry";
                div.innerHTML = `<strong>${entry.date}</strong> - ${entry.content.substring(0, 20)}...`;
                list.appendChild(div);
            });
        }

        async function saveDiary() {
            const date = document.getElementById("diary-date").value;
            const content = document.getElementById("diary-content").value.trim();

            if (!date || !content) {
                alert("请填写日期和日记内容！");
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`);
                const fileData = await response.json();
                const decodedContent = atob(fileData.content);
                let diaries = JSON.parse(decodedContent);

                diaries.push({ date, content });
                diaries.sort((a, b) => new Date(b.date) - new Date(a.date)); // 按日期排序

                const updatedContent = btoa(JSON.stringify(diaries, null, 2)); 

                await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: "更新日记",
                        content: updatedContent,
                        sha: fileData.sha, 
                    }),
                });

                alert("日记已保存！");
                fetchDiaries();
            } catch (error) {
                console.error("日记保存失败", error);
            }
        }

        fetchDiaries();
    </script>

</body>
</html>
