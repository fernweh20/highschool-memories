<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .error-container {
            margin-top: 100px;
        }

        .error-container h1 {
            font-size: 100px;
            color: #333;
        }

        .error-container h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 18px;
            color: #777;
        }

        .error-container a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }

        .error-container a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>您访问的页面不存在或已被移动。</p>
        <a href="index.html">返回首页</a>
    </div>
</body>
</html>
